<!DOCTYPE html>

<html lang="sv">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TodoList</title>

        <link rel="apple-touch-icon" sizes="180x180" href="pic/favicon/apple-touch-icon.png">

        <link rel="icon" type="image/png" sizes="32x32" href="pic/favicon/favicon-32x32.png">
        
        <link rel="icon" type="image/png" sizes="16x16" href="pic/favicon/favicon-16x16.png">
        
        <link rel="manifest" href="pic/favicon/site.webmanifest">

        <link rel="stylesheet" href="jscss/style.css">

    <body>

        <div id="page">

            <header>

                <!--Header-->

            </header>

            <div class="left">

            </div>

            <div class="bread">

                        <div class="center">

                            <h2>What to do</h2>

                            </ul>

                </div>

            </div>

            <div class="right">

                <!--Höger sida-->

            </div>

            <footer>

                <div class='cookie-banner' style='display: none'>
                    <p>
                        By using our website, you agree to our 
                        <a id="cookiePolicy">cookie policy</a>
                    </p>
                    <span class="close">X</span>
                </div>

            </footer>

            <div id="delete" hidden>

                <img src="pic/trash.png" alt="trash"> 
    
                <span id="deletetext">Remove</span> 
    
            </div>

        </div>
